{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
      body{
        width: 100%;
            background-image: url(static/images/aaaa2.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .d-block{
            padding:0;
        }
    .nav-item a {
        color: black; /* Set the text color to black */
        font-size: 20px;
    }
    .nav-container{
    background-color: #C57754;
    }
    .btn{
    color: whitesmoke;
    font-size: 30px;
    }
    .text h1{
    padding: 20px;
    }

    </style>
</head>
<body>
  <div>
    <div class="flex justify-start px-10">
      <div class="nav-item">
          <img src="static/images/Vector.png" alt="logo">
      </div>
    </div>
      </div>
      <div class="flex w-full px-20 py-10">
        <div class="flex flex-row justify-between gap-20">
          
          <div class="flex flex-col gap-10">
            <h1 style="font-size: 40px;">Let's explore the
              <br> world of the music</h1>
          
          <a href="{% url 'home' %}" class="font-bold text-lg border-2  w-20 h-10 flex items-center justify-center bg-black text-white">
            <button type="button">Explore</button>
          </a>
        </div>
            <div class="col-md-6 flex justify-end">
              <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="static/images/bbbb.png" class="d-block w-55" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="static/images/cccc.png" class="d-block w-55" alt="...">
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    
</body>
</html>
