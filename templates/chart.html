<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Chart</title>
    <!-- Include Chart.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>
    <!-- Display feedback chart -->
    <canvas id="feedbackChart"></canvas>

    <script>
        // Parse the JSON string into a JavaScript object
        var feedbackData = {{ json_data | safe }};

        // Extract algorithms and their counts
        var algorithmCounts = {};
        feedbackData.forEach(function(entry) {
            var algorithm = entry.algorithm;
            if (algorithmCounts[algorithm]) {
                algorithmCounts[algorithm]++;
            } else {
                algorithmCounts[algorithm] = 1;
            }
        });

        // Prepare data for the chart
        var algorithms = Object.keys(algorithmCounts);
        var counts = algorithms.map(function(algorithm) {
            return algorithmCounts[algorithm];
        });

        // Generate random colors for the bars
        var backgroundColors = generateRandomColors(algorithms.length);

        // Create a bar chart using Chart.js
        var ctx = document.getElementById('feedbackChart').getContext('2d');
        var feedbackChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: algorithms,
                datasets: [{
                    label: 'Algorithm Usage',
                    data: counts,
                    backgroundColor: backgroundColors,
                    borderColor: backgroundColors, // Use the same colors for border
                    borderWidth: 1,
                }]
            },
            options: {
                title: {
                    display: true,
                    text: "Algorithm Usage Bar Chart"
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        // Function to generate random colors
        function generateRandomColors(numColors) {
            var colors = [];
            for (var i = 0; i < numColors; i++) {
                var color = '#' + Math.floor(Math.random() * 16777215).toString(16); // Generate random hex color
                colors.push(color);
            }
            return colors;
        }
    </script>
    
</body>
</html>
